{% extends "base.html" %}

{% block title %} Giriş Yap {% endblock %}

{% block content %}


    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Hesabınıza giriş yapın
                    </h1>
                    {% if messages %}
                        {% for message in messages %}

                            <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50  {% if message.tags == "error" %} bg-red-800 dark:bg-red-800 {% endif %} dark:text-green-400"
                                 role="alert">
                                <span class="font-medium"></span> {{ message }}

                            </div>
                        {% endfor %}

                    {% endif %}
                    <form method="POST" action="{% url 'accounts:login' %}" class="space-y-4 md:space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-Posta</label>
                            <input type="email" name="email" id="email"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Şifre</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required="">
                        </div>
                        <div class="flex items-center justify-end">

                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-blue-50">Forgot
                                password?</a>
                        </div>
                        <button type="submit"
                                class="w-full text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Giriş Yap
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Henüz bir hesabınız yok mu? <a href="{% url 'accounts:register' %}"
                                                           class="font-medium text-primary-600 hover:underline dark:text-primary-500">Üye
                            Ol</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
