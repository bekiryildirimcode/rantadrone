{% extends "base.html" %}

{% block title %}  İha Kirala {% endblock %}

{% block content %}
    <section class="container-fluid dark:bg-gray-900 ">
        <section class=" body-font">
            <div class="container px-5 py-24 mx-auto flex flex-wrap">
                <div class="flex flex-wrap -mx-4 mt-auto mb-auto lg:w-1/2 sm:w-2/3 content-start sm:pr-10">
                    <div class="w-full sm:p-4 px-4 mb-6">
                        <h1 class="title-font font-medium text-xl text-center mb-2 text-white">{{ drone.name }}</h1>
                        <div class="leading-relaxed">

                            <form id="rentForm" method="post" class="max-w-sm mx-auto">
                                <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token  }}' />
                                <div class="mb-5 flex">
                                    <div class="w-full mx-3">
                                        <label for="date"
                                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Başlangıç
                                            Tarihi</label>
                                        <div class="relative max-w-sm">
                                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                                     xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                     viewBox="0 0 20 20">
                                                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                                </svg>
                                            </div>
                                            <label>
                                                {{ form.start_date }}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="w-full mx-3">
                                        <div class="max-w-[8rem] mx-auto">
                                            <label for="time"
                                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Başlangıç
                                                Saati</label>
                                            <div class="relative">
                                                <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                                         aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                                         fill="currentColor" viewBox="0 0 24 24">
                                                        <path fill-rule="evenodd"
                                                              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                                                              clip-rule="evenodd"/>
                                                    </svg>
                                                </div>
                                               {{ form.start_time }}
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="mb-5 flex">
                                    <div class="w-full mx-3">
                                        <label for="date"
                                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bitiş
                                            Tarihi</label>
                                        <div class="relative max-w-sm">
                                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                                     xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                     viewBox="0 0 20 20">
                                                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                                </svg>
                                            </div>
                                                {{ form.end_date }}
                                        </div>
                                    </div>
                                    <div class="w-full mx-3">
                                        <div class="max-w-[8rem] mx-auto">
                                            <label for="time"
                                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bitiş
                                                Saati</label>
                                            <div class="relative">
                                                <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                                         aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                                         fill="currentColor" viewBox="0 0 24 24">
                                                        <path fill-rule="evenodd"
                                                              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                                                              clip-rule="evenodd"/>
                                                    </svg>
                                                </div>
                                                    {{ form.end_time }}

                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <button type="submit"
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Kirala
                                </button>
                            </form>

                        </div>
                    </div>

                </div>


                <div class="lg:w-1/2 sm:w-1/3 w-full rounded-lg overflow-hidden mt-6 sm:mt-0">
                    <img class="object-cover object-center w-full h-full" src="{{ drone.image.url }}"
                         alt="stats">
                </div>
            </div>
        </section>

    </section>

    <section class=" body-font">
        <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">

            <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
                <p class="mb-8 leading-relaxed">{{ drone.description }}</p>

            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#rentForm').on('submit', function (event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: "{% url 'drone:rent' drone.slug %}",
                    data: ($('#rentForm').serialize()),
                    success: function (response) {
                        Swal.fire({
                            text: response.message,
                            icon: "success"
                        });
                        $('#rentForm')[0].reset();
                    },
                    error: function (response) {
                         Swal.fire({
                            text:  response.responseJSON.message.__all__.pop(),
                            icon: "error"
                        });
                    }
                });
            });
        });
    </script>
{% endblock %}
